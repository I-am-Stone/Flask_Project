{% block skill %}d
<!-- Skills Section -->
<section id="skills" class="py-20 px-4">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-center mb-12">Skills</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body items-center text-center">
                    <h3 class="card-title">Frontend</h3>
                    <div class="flex flex-wrap gap-2">
                        <div class="badge badge-primary">React</div>
                        <div class="badge badge-primary">Vue</div>
                        <div class="badge badge-primary">Tailwind</div>
                    </div>
                </div>
            </div>
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body items-center text-center">
                    <h3 class="card-title">Backend</h3>
                    <div class="flex flex-wrap gap-2">
                        <div class="badge badge-secondary">Node.js</div>
                        <div class="badge badge-secondary">Python</div>
                        <div class="badge badge-secondary">PHP</div>
                    </div>
                </div>
            </div>
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body items-center text-center">
                    <h3 class="card-title">Database</h3>
                    <div class="flex flex-wrap gap-2">
                        <div class="badge badge-accent">MongoDB</div>
                        <div class="badge badge-accent">MySQL</div>
                        <div class="badge badge-accent">PostgreSQL</div>
                    </div>
                </div>
            </div>
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body items-center text-center">
                    <h3 class="card-title">Tools</h3>
                    <div class="flex flex-wrap gap-2">
                        <div class="badge">Git</div>
                        <div class="badge">Docker</div>
                        <div class="badge">AWS</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblcok %}
