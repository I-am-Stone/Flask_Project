{% extends 'base.html' %}
{% block portfolio%}
<!-- Portfolio Section -->
<section id="portfolio" class="py-20 px-4 bg-base-200">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-center mb-12">Portfolio</h2>
        <div class="grid md:grid-cols-2 gap-8">
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="/api/placeholder/400/300" alt="Project 1" /></figure>
                <div class="card-body">
                    <h3 class="card-title">Project One</h3>
                    <p>A full-stack web application built with React and Node.js</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">View Project</button>
                    </div>
                </div>
            </div>
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="/api/placeholder/400/300" alt="Project 2" /></figure>
                <div class="card-body">
                    <h3 class="card-title">Project Two</h3>
                    <p>An e-commerce platform using Vue.js and Laravel</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">View Project</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
